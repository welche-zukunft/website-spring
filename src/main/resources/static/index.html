<!doctype html>
<html>
<head>
<title>Hello AngularJS</title>
<link href="css/angular-bootstrap.css" rel="stylesheet">
<link href="css/admin.css" rel="stylesheet">


<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="main" ng-cloak class="ng-cloak">


	<div ng-controller="navigation as nav" class="container">
		<ul class="nav nav-pills" role="tablist">
			<li ng-class="{active:nav.tab('navigation')}"><a href="#/login">Anmelden</a></li>
			<li ng-show="authenticated"><a href="" ng-click="nav.logout()">Abmelden</a></li>
			<li ng-class="{active:nav.tab('home')}"><a href="#/">Übersicht</a></li>
			<li ng-class="{active:nav.tab('anmeldungen')}"><a
				href="#/anmeldungen">Anmeldungen</a></li>
			<li ng-class="{active:nav.tab('workshops')}"><a
				href="#/workshops">Workshops</a></li>
			<li ng-class="{active:nav.tab('changecontents')}"><a
				href="#/changecontents">Inhalte ändern</a></li>
			<li ng-class="{active:nav.tab('mailing')}"><a href="#/mailing">Mailing</a></li>




		</ul>
	</div>


	<div ng-view class="container"></div>
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/declaration.js"></script>

	<script src="js/main.js"></script>
	<script src="js/changecontents.js"></script>




</body>
</html>
