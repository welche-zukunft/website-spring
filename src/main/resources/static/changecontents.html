<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>backend welche zukunft ?!</title>
<link href="https://fonts.googleapis.com/css?family=Zilla+Slab"
	rel="stylesheet">
</head>



<body>

	<div class="generic-container" ng-controller="changecontents as ctrl">

		<div class="main">
			<table align="center" class="backendTable" border="1">
				<tr>
					<!-- menue -->



					<!-- formular -->

					<td class="mittespalte">

						<h4>Inhalte verändern</h4>



						<form ng-submit="ctrl.submit()">


							<label class="h2" form="person">WorkshopleiterIn</label> <input
								type="text" name="vorname" id="vorname" maxlength="50" size="50"
								ng-model="ctrl.workshop.leiterIn"> <label for="zuname">Titel
								Workshop</label> <input type="text" name="zuname" id="zuname"
								maxlength="80" size="50" ng-model="ctrl.workshop.titel">

							<label for="zuname">Logline</label>
							<textarea rows="5" cols="50" ng-model="ctrl.workshop.logline"></textarea>

							<label for="zuname">Kurzinfo</label>
							<textarea rows="7" cols="50" ng-model="ctrl.workshop.kurzinfo"></textarea>

							<label for="zuname">Intro</label>
							<textarea rows="15" cols="50" ng-model="ctrl.workshop.intro"></textarea>

							<label for="zuname">CV WorkshopleiterIn</label>
							<textarea rows="15" cols=50
								ng-model="ctrl.workshop.cvWorkshopleiterIn"></textarea>

							<label for="zuname">Foto WorkshopleiterIn</label>
							<table>
								<tr>
									<td width="25vh"><button class="informular" type="upload">Foto
											hochladen</button>
										<p class="anmerkung">Bitte nur jpg oder png mit einer
											Grösse von 300x200px. Dateigrösse ca 180kb. Danke!</p></td>
								</tr>
							</table>
							<hr>
							<label class="h2" form="person">Name ModeratorIn</label> <input
								type="text" name="vorname" id="vorname" maxlength="50" size="50"
								ng-model="ctrl.workshop.moderatorIn"> <label
								for="zuname">CV ModeratoIn</label>
							<textarea rows="15" cols="50"
								ng-model="ctrl.workshop.cvModeratorIn"></textarea>
							<hr>
							<input type="submit" id="submit" value="Submit" />

							<button type="reset">Eingaben zurücksetzen</button>

							<br> <br>
						</form>


					</td>

					<td class="rechtespalte">



						<div ng-repeat="event in ctrl.events">

							<form>


								<h4 class="batchtitle">Event 1</h4>
								<label for="zuname">Überschrift</label> <input type="text"
									name="zuname" id="zuname" maxlength="80" size="50"> <label
									for="zuname">Jahr</label> <input type="text" name="zuname"
									id="zuname" maxlength="4" size="10"> <label
									for="zuname">Text</label>
								<textarea rows="7" cols="50"></textarea>
								<label for="zuname">Embed Code</label>
								<textarea rows="2" cols="50"></textarea>
								<label for="zuname">Foto hochladen</label>
								<table>
									<tr>
										<td width="25vh"><button class="informular" type="upload">Foto
												hochladen</button>
											<p class="anmerkung">Bitte nur jpg oder png mit einer
												Grösse von 300x200px. Dateigrösse ca 180kb. Danke!</p></td>
									</tr>
								</table>

								<button ng-click="ctrl.submitEvent()">Save</button>
								<hr>
								<button ng-click="ctrl.removeEvent()">Event Löschen</button>

							</form>

						</div>



						<form>


							<h4 class="batchtitle">Neues Event</h4>
							<label for="zuname">Überschrift</label> <input type="text"
								name="zuname" id="zuname" maxlength="80" size="50"> <label
								for="zuname">Jahr</label> <input type="text" name="zuname"
								id="zuname" maxlength="4" size="10"> <label for="zuname">Text</label>
							<textarea rows="7" cols="50"></textarea>
							<label for="zuname">Embed Code</label>
							<textarea rows="2" cols="50"></textarea>
							<label for="zuname">Foto hochladen</label>
							<table>
								<tr>
									<td width="25vh"><button class="informular" type="upload">Foto
											hochladen</button>
										<p class="anmerkung">Bitte nur jpg oder png mit einer
											Grösse von 300x200px. Dateigrösse ca 180kb. Danke!</p></td>
								</tr>
							</table>



							<button ng-click="ctrl.addEvent()">Event hinzufügen</button>


						</form>

					</td>
				</tr>
			</table>
		</div>
</body>
</html>
